body{

    .Navbar{
        position: sticky;
        top: 0;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.833);
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .logo h1:hover{
        transition: 3s;
        transform: rotate(360deg);
    }
    .active{

        border-top-left-radius: 15px;
        border-bottom-right-radius: 15px;
        
    }
    .links{
        display: flex;
    }
    .links a{
        position: relative;
        padding: 10px 10px;
        text-decoration: none;
    }
    .links a::before,
    .links a::after {
        content: '';
        width: 0;
        position: absolute;
        height: 2px;
        background-color: #fff;
        transition: width 0.4s;

    }

    .links a::before {
    top: 0;
    right: 0;
    }

    .links a::after {
    bottom: 0;
    left: 0;
    right:0;
    }

    .links a:hover::before,
    .links a:hover::after {
    width: 70%;
    }
    .Navbar h1{
        color: wheat;
    }
    .Navbar a{
        color: rgba(245, 245, 245, 0.763);
        margin: 0px 10px;
    }
    .links a:hover{
        color: skyblue;
    }
